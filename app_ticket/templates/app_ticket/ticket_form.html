<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/app_ticket/css/styles_ticket.css">
    <title>Document</title>
</head>
<body>
    <section class="section main-bg">
        <div>
            <h1>Abrir Chamado - Nuias</h1>
        </div>
        <form method="POST" class="ticket-form">
            {% csrf_token %}
            <ul>
                <li>Descrição do problema {{ form.description }}</li>
                <li>Categoria do problema {{ form.category }}</li>
                <li>Setor para atendimento {{ form.sector }}</li>
                <li>Número da máquina {{ form.machine_number }}</li>
                <li>Nome do usuário {{ form.requester_name }}</li>
                <li><button type="submit">Enviar</button></li>
            </ul>
        </form>
    </section>
</body>
</html>
