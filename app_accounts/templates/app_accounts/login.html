{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app_accounts/css/styles_login.css' %}">
    <title>Document</title>
</head>
<body>
    <aside class="menu">
        <section class="menu-content">
            <a href="{% url 'url_home' %}"><h1>HRL - Hospital Regional do Litoral</h1></a>
            <nav>
                <ul>
                    <li><a href="/admin">Admin</a></li>
                </ul>
            </nav>
        </section>
    </aside>
    <section class="main-bg section-1">
        <div class="margin-top"></div>
        <div>
            <div class="title"><h1>Entrar</h1></div>
            <form method="POST" action="{% url 'url_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input name="username" type="text">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input name="password" type="password">
                </div>
                <div class="form-group"><button type="submit">Entrar</button></div>
                {% for message in messages %}
                    <p class="message-id">{{ message }}</p>
                {% endfor %}
            </form>
            {% if not messages %}
                <div class="not-account-redirect"><p>Não possui uma conta? <a href="{% url 'url_signup' %}">CLIQUE AQUI!</a></p></div>
            {% endif %}
        </div>
    </section>
</body>
</html>
