{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app_accounts/css/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <section class="main-bg section-1">
        <div class="title"><h1>SignUp Test</h1></div>
        <form method="POST" action="{% url 'url_signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="input-email">E-mail</label>
                <input name="email" type="email">
            </div>
            <div class="form-group">
                <label for="input-user">First name</label>
                <input name="first_name" type="text">
            </div>
            <div class="form-group">
                <label for="input-user">Last Name</label>
                <input name="last_name" type="text">
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input name="password" type="password">
            </div>
            <div class="form-group">
                <label for="input-password2">Repeat Password</label>
                <input name="password2" type="password">
            </div>
            <div class="form-group"><button type="submit">Enviar</button></div>
            <div class="messages">
                {% for message in messages %}
                    <p class="message-id">{{ message }}</p>
                {% endfor %}
            </div>
        </form>
    </section>
</body>
</html>
