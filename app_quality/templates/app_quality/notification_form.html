{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'app_quality/vendor/css/styles.css' %}"/>

</head>
{% include '_header.html' %}
<body>
    <section class="section-screen main-bg">
        <div class="padding-top"></div>
        <div class="main-view">
            <div class="title-container">
                <h1>Notificação de situação adversa</h1>
            </div>
            <div class="form-container">
                {% if not is_valid %}
                    <form method="post" enctype="multipart/form-data" class="form-grid-container">
                        {% csrf_token %}
                        <ul class="form-grid">
                            <label for="name" class="field-description">Nome do Notificante</label>
                            <input name="name" type="text">
                            <li class="field-description">Autor</li>
                            <li>{{ form.author }}</li>
                            <li class="field-description">Imagem</li>
                            <div>{{ form.img }}</div>
                            <li></li>
                            <label for="day">Dia da ocorrência</label>
                            <input type="date" name="day" value="12/23/2008" required>
                            <label for="time">Hora da ocorrência</label>
                            <input type="time" name="time" value="" required>
                            <li class="btn-container">
                                <button 
                                    onclick="return confirm('Confirmar envio?')" 
                                    class="form-btn" 
                                    type="submit">Enviar</button>
                            </li>
                        </ul>
                    </form>
                {% else %}
                    <div class="form-title-container">
                        <h3>{{ message }}</h3>
                    </div>
                    <div class="message-container">
                        <a href="{% url 'url_blog_admin' %}">Clique aqui para retornar</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </section>
</body>
{% include '_footer.html' %}
</html>
