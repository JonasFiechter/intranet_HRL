{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'app_blog/vendor/css/styles.css' %}"/>
</head>
{% include '_tickets_header.html' %}
<body>
    {% for post in posts %}
        <section class="section-screen blog-bg">
            <div class="padding-top"></div>
            <div class="post-container main-view-blog">
                <div class="post-header-container">
                    <h1 class="post-title">{{ post.title }}</h1>
                    <h4 class="post-info">{{ post.author }} | {{ post.date }}</h4>
                </div>
                <div class="post-img-container">
                    <img class="img" src="{{ post.img.url }}" alt="">
                </div>
                <div class="post-description-container">
                    <div class="post-description">{{ post.description|safe }}</div>
                </div>
            </div>
            <div class="padding-botton"></div>
        </section>
    {% endfor %}
</body>
{% include '_footer.html' %}
</html>
